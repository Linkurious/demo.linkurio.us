<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo of Linkurious Enterprise</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow,noarchive,nosnippet,NOODP,noimageindex">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- header when user is NOT logged in the demo -->
    <header id="login-header">
      <div id="container-login">
        <a href='https://linkurio.us'>
          <img src="linkurious-sombre-tr-206x40-compressed.png" height="35" />
        </a>
      </div>
    </header>

    <!-- header when user is logged in the demo -->
    <div id="demo-header" style="display:none">
      <div class="container">
        Do you want to explore your own data with Linkurious?
        <div class="right">
          <button class="btn btn-sm btn-primary" onclick="window.open('https://linkurio.us/product/', '_blank')">Learn more</button>
          <button class="btn btn-sm btn-default" onclick="window.open('https://linkurio.us/contact/', '_blank')">Contact us</button>
        </div>
      </div>
    </div>

    <div id="demo-section">
      <iframe src="login.html" width="100%" height="100%" frameborder="0" style="border:0;"></iframe>
    </div>
  </body>
</html>
